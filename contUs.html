        <div id="main">
            
            <h1 id="welcomeHeader">Want to Contact Us? Reach out to us here!</h1>           
           <div id="section_do_space_this_fix">
            <form id="contactForm">
                
                <!-- Name Input -->
                <div class="section">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"/>
                </div>
                
                <!-- Phone Input with Dropdown for Country Code -->
                <div class="section">
                    <label for="phone">Phone:</label>
                    <select id="countryCode" name="countryCode">
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+972">+972 (ISR)</option>
                        <!-- Add other country codes as needed -->
                    </select>
                    <input type="text" id="phone" name="phone"/>
                </div>
                
                <!-- Email Input -->
                <div class="section">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"/>
                </div>
                
                <!-- Gender Radio Buttons -->
                <div class="section">
                    <label>Gender:</label>
                    <label id='tempWhy' for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male"  />
                    <label id='tempWhy' for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"  />
                </div>
        
                <!-- Checkbox -->
                <div class="section">
                    <label for="subscribe">Subscribe to our newsletter:</label>
                    <input type="checkbox" id="subscribe" name="subscribe" />
                </div>
                
                <!-- Textarea for additional information -->
                <div class="section">
                    <label for="additionalInfo">What do you need?</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4" ></textarea>
                </div>
                
                <div class="section">
                    <p id="error" style="color: red;"></p>
                </div>
        
                <!-- Submit Button -->
                <div class="section" id="buttonToSend">
                    <input type="submit" value="Submit" id="submitBtn" />
                </div>                
            </form>
